<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS API 测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0051cc;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>TTS API 测试工具</h1>
    
    <div class="form-group">
        <label>TTS API URL:</label>
        <input type="text" id="apiUrl" value="http://localhost:8080/v1/audio/speech">
    </div>
    
    <div class="form-group">
        <label>Voice ID:</label>
        <input type="text" id="voice" value="girl_01">
    </div>
    
    <div class="form-group">
        <label>测试文本:</label>
        <textarea id="text" rows="4">你好，这是一个测试。</textarea>
    </div>
    
    <button onclick="testTTS()" id="testBtn">测试 TTS</button>
    
    <div class="result" id="result" style="display: none;"></div>
    
    <script>
        async function testTTS() {
            const apiUrl = document.getElementById('apiUrl').value;
            const voice = document.getElementById('voice').value;
            const text = document.getElementById('text').value;
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '正在测试...';
            testBtn.disabled = true;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: text,
                        voice: voice,
                        response_format: 'wav'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);
                
                resultDiv.innerHTML = `
                    <p class="success">✓ TTS API 测试成功！</p>
                    <p>音频大小: ${(blob.size / 1024).toFixed(2)} KB</p>
                    <audio controls src="${url}"></audio>
                `;
                
                audio.play();
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">✗ 测试失败</p>
                    <p>${error.message}</p>
                `;
            } finally {
                testBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
