# TTS 集群 Nginx 负载均衡配置
#
# 使用方法:
#   1. 复制此文件到 Nginx 配置目录 (如 /etc/nginx/conf.d/)
#   2. 根据实际情况修改 upstream 中的端口
#   3. 重新加载 Nginx: nginx -s reload
#
# 注意:
#   - 此配置用于生产环境，开发测试可使用 run_cluster.py --with-proxy
#   - 默认配置为 2 个后端实例 (8080, 8081)

upstream tts_cluster {
    # 负载均衡策略: 轮询 (默认)
    # 其他可选策略:
    #   least_conn;    # 最少连接
    #   ip_hash;       # IP 哈希 (同一客户端固定到同一后端)

    server 127.0.0.1:8080;
    server 127.0.0.1:8081;

    # 如需添加更多实例，取消下面的注释
    # server 127.0.0.1:8082;
    # server 127.0.0.1:8083;

    # 健康检查 (需要 nginx-plus 或额外模块)
    # health_check interval=10s fails=3 passes=2;

    # 连接保持
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;  # 根据实际域名修改

    # 日志
    access_log /var/log/nginx/tts_access.log;
    error_log /var/log/nginx/tts_error.log;

    # 客户端请求体大小限制 (用于上传音频)
    client_max_body_size 50M;

    # 代理超时设置 (TTS 推理可能需要较长时间)
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # 健康检查接口
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API 转发
    location / {
        proxy_pass http://tts_cluster;

        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持 (如需要)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
    }

    # 静态文件 (生成的音频)
    location /generated_audio/ {
        # 可以选择直接从 Nginx 提供静态文件
        # alias /path/to/generated_audio/;

        # 或者转发到后端
        proxy_pass http://tts_cluster;
        proxy_set_header Host $host;
    }
}

